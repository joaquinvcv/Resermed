<div class="contact-wrapper">
    <div>Contactanos</div>
    <h1>¿Eres médico?, habla con nosotros</h1>

    <div style="width: 100%;">
        <div class="row g-3 align-items-center">
            <form [formGroup]="contacto" (ngSubmit)="enviarCorreo()">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email"
                            formControlName="email">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                            <input type="number" class="form-control" placeholder="Telefono"
                            formControlName="telefono">
                        </div>
                    </div>
                </div>
                <div class="col-auto">

                </div>
                <div class="col-auto">
                    <textarea class="form-control" placeholder="Cuentanos sobre ti.." id="sobreMi"
                    formControlName="sobreMi"></textarea>
                    
                </div>
                <div class="col-auto p-3 d-flex justify-content-end">
                    <input type="submit" value="Enviar" class="btn btn-primary btn-lg"
                    [disabled]="contacto.invalid">
                </div>
                
        
            </form>
            
        </div>
    </div>
</div>
