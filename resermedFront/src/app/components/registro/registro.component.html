<section>
    <div class="container">

        <h2>Registrar usuario</h2>
        <form class="col-md-6" [formGroup]="addUser" (ngSubmit)="registroUser()" >
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" formControlName="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="rut">Rut</label>
                <input type="text" maxlength="12" formControlName="rut" class="form-control" id="rut" placeholder="Sin puntos ni guión" mask="00.000.000-A||0.000.000-A">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" formControlName="telefono" maxlength="9"  class="form-control" id="telefono" mask="000000000" placeholder="Ej: 961XXXXXX">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingrese su email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Seleccione el tipo de usuario</label>
                <select class="form-control" formControlName="tipo" (change)="onChangeUserType($event)" id="exampleFormControlSelect1">

                    <option>Paciente</option>
                    <option>Profesional</option>
                    <option>Mantenedor</option>

                </select>
            </div>

            <div class="form-group" *ngIf="esMedico">
                <label for="especialidad">Especialidad</label>
                <select class="form-control" formControlName="especialidad" name="especialidad" id="especialidad">
                    <option *ngFor="let item of especialidades" [value]="item">{{item}}</option>
                </select>
            </div>
            <div class="form-group" *ngIf="esMedico">
                <label for="direccion">Dirección de consulta</label>
                <input type="text" formControlName="direccion" class="form-control" id="direccion" placeholder="Ingrese su dirección (Calle, Ciudad)">
            </div>
            <button class="btn btn-outline-primary file " type="button" (click)="openWidget()" >
                Agregar imagen
                <i class="fa-regular fa-image"></i>
            </button>
            <div class="botones">
                <button [disabled]="addUser.invalid" type="submit" class="btn btn-primary col-sm-4">Registrar</button>
                <button type="button" [routerLink]="['/login']" class="btn btn-secondary col-sm-4">Cancelar</button>
            </div>


        </form>
    </div>
</section>
