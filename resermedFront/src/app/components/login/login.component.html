<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/img/doctors.jpg" class="img-fluid fotologin" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">


            <!-- Inicio de sesion  -->
          </div>



          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Correo electronico</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa un correo valido" formControlName="email" />

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Contraseña</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresar contraseña" formControlName="password" />

          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">

            </div>

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a [routerLink]="['/registro']"
                routerLinkActive="router-link-active" class="link-danger">Registrate</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
